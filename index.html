<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Boolzapp</title>
    <!-- font-awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css">
    <!-- /font-awesome -->
    <!-- Google font  -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300&family=Poppins:wght@200&family=Roboto+Slab:wght@600&family=Roboto:wght@300;400&display=swap"
        rel="stylesheet">
    <!-- Google font  -->
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <div id="app" class="container">
        <div class="aside">
            <!-- sezione my id -->
            <div class="my-user">
                <div class="my-user-icon"><img src="img/avatar_io.jpg">Sofia</div>
                <div class="icons">
                    <button><i class="fa-solid fa-circle-notch"></i></button>
                    <button><i class="fa-solid fa-message"></i></button>
                    <button><i class="fa-solid fa-ellipsis-vertical"></i></button>
                </div>
            </div>
            <!-- /sezione my id -->
            <!-- sezione notifice -->
            <div class="notification">
                <span class="bell"><i class="fa-solid fa-bell-slash"></i></span>
                <div>
                    <div><strong>Ricevi notifiche di nuovi messaggi</strong></div>
                    <a href="#">Attiva notifiche Desktop</a>
                </div>
            </div>
            <!-- /sezione notifice -->
            <!-- sezione ricerca chat -->
            <div class="search-bar">
                <button class="search"><i class="fa-solid fa-magnifying-glass"></i></button>
                <input class="nav-bar" type="text" placeholder="Cerca o inizia una nuova chat">
            </div>
            <!-- /sezione ricerca chat -->
            <!-- sezione utenti -->
            <div class="users">
                <div class="contacts">
                    <ul class="name-friends">
                        <li class="img-list" v-for="contact in contacts">

                            <div class="img-list-left">
                                <img :src="`img/avatar${contact.avatar}.jpg`">
                                <div>
                                    <div>{{contact.name}}</div>
                                    <small>ultimo messaggio inviato</small>
                                </div>
                            </div>
                            <div>
                                <small class="time">12.00</small>
                            </div>
                        </li>
                    </ul>
                </div>
            </div>
            <!-- /sezione utenti -->
        </div>
        <div class="list-chat-users">
            <!-- sezione chat utente -->
            <div class="header">
                <div class="my-user-icon"><img :src="`img/avatar$[currentIndex].jpg`"></div>
                <div class="name-friends">
                    <div>  </div>
                    <small>ultimo messaggio oggi alle 12:00</small>
                </div>
                <div class="icons">
                    <button><i class="fa-solid fa-magnifying-glass"></i></button>
                    <button><i class="fa-solid fa-paperclip"></i></button>
                    <button><i class="fa-solid fa-ellipsis-vertical"></i></button>
                </div>
            </div> 
            <!-- /sezione chat utenti -->
            <!-- sezione messaggi -->
            <div class="main">
                <div>Hai portato il cane a spasso ?</div>
                <div>Ricordati di stendere i panni</div>
            </div>
            <!-- /sezione messaggi -->
            <div class="footer">
                <button><i class="fa-regular fa-face-smile"></i></button>
                <input class="nav-bar" type="text" placeholder="Scrivi un messaggio">
                <button><i class="fa-solid fa-microphone"></i></button>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
    <script src="js/contacts.js"></script>
</body>

</html>
